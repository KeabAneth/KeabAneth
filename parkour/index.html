<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <style>
      canvas {
        border: 1px solid black;
        background-color: rgb(95, 95, 196);
        height: 50vh;
        width: auto;
      }
    </style>
  </head>
  <body>
    <h1 id="err"></h1>
    <style>
        canvas {
            image-rendering: pixelated;
        }
        img {
            image-rendering: pixelated;
        }

    </style>
    <canvas id="tutorial" width="500" height="150"></canvas>
    <img src="player.png" style="display: none;">
    <img src="grass.png" style="display: none;" id="grass">
    <img src="bounce.png" style="display: none;" id="bounce">
    <img src="star.png" style="display: none;" id="star">
    <script>
        let jumpTime = 20;
        let pHeight = 10;
        let block = 0;
        let hitboxes = [];
        let jumping = false;
        let lastX = 10;
        let lastY = 140;
        let Rx = 10;
        let Ry = 140;
        let fallingMult = 1;
        const canvas = document.getElementById("tutorial");
        const ctx = canvas.getContext("2d");
        const player = document.querySelector("img");
        const grass = document.getElementById("grass");
        const bouncer = document.getElementById("bounce");
        const star = document.getElementById("star")
        let moveRight;
        let moveLeft;
        let restr = 10;
        let moveJump;
        let jumpInt = 0;
        let jTIme = 0;
        let jumpDown = false;
        let altitude = 0;
        let hitting = false;
        let minAlt = 0;

        class Block {
            constructor(x, y, width, height, type) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.type = type;
                hitboxes.push(this);
            }
        }

    const executeMoves = () => {
        Object.keys(controller).forEach(key=> {
        controller[key].pressed && controller[key].func()
  })
}


        let controller = {
                "w": {pressed: false, func: jump},
                "a": {pressed: false, func: moveL},
                "d": {pressed: false, func: moveR},
                "s": {pressed: false, func: crouch},
                "ArrowUp": {pressed: false, func: jump},
                "ArrowLeft": {pressed: false, func: moveL},
                "ArrowRight": {pressed: false, func: moveR},
                "ArrowDown": {pressed: false, func: crouch},
                "f": {pressed: false, func: fly}
        }

        function crouch() {
            pHeight = 5;
            jumpTime = 40;
        }

        function fly() {
            // jumping = true;
        }
        setInterval(() => {
            if(!controller.f.pressed) {
                // jumping = false;
            }
        }, 10);

        function onMove(dir) {
            if(dir === "l") {
                Rx--;
            } else {
                Rx++;
            }
        }
 function onJump() {
    let jumpMult = 20;
    jumping = true;
    let jumpInter = setInterval(() => {
        Ry -= 1+jumpMult/8
        jumpMult-= 0.5;
        jumpInt++;

        if(jumpInt >= jumpTime) {
            jumping = false;
            // Ry -= 2;
            clearInterval(jumpInter);
            jumpInter = "";
            jumpInt = 0;
            
            if (jumpDown === true && Ry >= 139 || hitting) {
                 onJump();
            }
        }
    }, 10)

  
 }
        function jump() {
            if (Ry >= 140 + altitude || hitting && !jumping) {
                hitting = false;
                onJump();
               
            }
        }

        function moveL() {
            // if(moveLeft) {
            //         return;
            //     }
            //     moveLeft = true;
            // moveLeft = setInterval(onMove.bind(null, "l"), restr);
            if(controller.ArrowDown.pressed || controller.s.pressed) {
                Rx--;
            } else {
                Rx-=2;
            }
        }
        function moveR() {
            // if(moveRight) {
            //         return;
            //     }
            //     moveRight = true;
            // moveRight = setInterval(onMove.bind(null, "r"), restr);
            if(controller.ArrowDown.pressed || controller.s.pressed) {
                Rx++;
            } else {
                Rx+=2;
            }
        }
        
document.addEventListener("keydown", (e) => {
    if(controller[e.key]){
        controller[e.key].pressed = true;
    }
    })
    document.addEventListener("keyup", (e) => {
    if(controller[e.key]){
        controller[e.key].pressed = false;
    } 
})

        function init() {
            new Block(0, 145, 500, 20);
            new Block(50, 110, 20, 5);
            new Block(100, 60, 20, 5);
            new Block(150, -1, 20, 5);
            new Block(140, -50, 20, 5, "bounce");
            new Block(150, -200, 60, 15, "checkpoint");
            new Block(200, -250, 20, 5, "move");
            new Block(250, -280, 20, 5, "move");
            new Block(200, -300, 20, 5, "move");
            new Block(200, -350, 20, 5);
            new Block(230, -370, 20, 5);
            new Block(235, -350, 20, 5);
            new Block(100, -370, 20, 5);
            // new Block(500, -390, 20, 5);
            new Block(240, -450, 20, 5);
            new Block(220, -480, 20, 5);
            moveBlock();
            window.requestAnimationFrame(draw);
        }
        setInterval(() => {
            
            if(Ry >= 140 + altitude) {
                Ry = 140 + altitude;
                fallingMult = 0;
                altitude = 0;
                return;
            } else if(jumping && hitting()) {
                return;
            }
            if(checkHit()) {
                fallingMult = 0;
                hitting = true;
                Ry = hitboxes[block].y - 10 + altitude;
                
                return;
            } else if(!checkHit()) {
                hitting = false;
                Ry += fallingMult/10 + 1
                fallingMult++;
                return;
            } else{
                Ry += fallingMult/10 + 1
                fallingMult++;
            }

        },10)

        function moveBlock() {
            let times = 0;
            let opp = 1;
            let mover;

            setInterval(() => {
                
                hitboxes.forEach((val, i) => {
                    let startX = val.x;
                if(val.type === "move") {
                    mover = i;
                    hitboxes[mover].x += opp + 0.5*opp;
                    times++;
                }
                if(times > 100) {
                    times = 0;

                    if(opp === 1){
                        hitboxes[mover].x = startX;
                    }
                    opp *= -1;
                } else {
                    return;
                }
            })
                // if(back === true)  {
                //     hitboxes[mover].x-=2;
                //     times++;
                // } else {
                //     hitboxes[mover].x+=2;
                //     times++;
                // }
                // if(times > 100) {
                //     times = 0;
                //     back = !back;
                // }
            }, 10);
        }

        function checkHit() {

            let yay = false;
            hitting = false;
            let set = false;


            hitboxes.forEach((val, i) => {
                const y = val.y;
                const x = val.x;
                const Ryl = Ry+10 - altitude;
                if (
                    Ryl<= y + 5 &&
                    Ryl>= y - 5 &&
                    Rx + 10 > x && Rx < x+val.width
                ) {
                yay = true;
                set = true;
                block = i;

                switch (val.type) {
                    case "":
                        break;
                    case "bounce":
                        bounce();
                        break;
                    case "checkpoint":
                        setCheckPoint(i);
                        break;
                }
                
            } else if(set === false){
                yay = false;
                hitting = false;
            } })

            return yay;
        }

function setCheckPoint(block) {
    minAlt = [block].y + altitude
}

function bounce() {
    let ind = 0;
    let kiiwi = setInterval(() => {
        Ry-= 2 * ind/2;
        altitude+= 9 + ind/4;
        ind++;

        if(ind > 10) {
            clearInterval(kiiwi);
            kiiwi = "";
        }
    }, 10);
}

 function drawMap() {
        ctx.fillStyle = "black";
        hitboxes.forEach((val) => {
            let img = grass;
            // ctx.fillStyle="black";
            if(val.type == "bounce") {
                img = bouncer;
                // ctx.fillStyle = "purple";
            } else if(val.type == "") {
                // ctx.fillStyle = "black";
                img = grass;
            }
            // ctx.fillRect(val.x, val.y + altitude, val.width, val.height);
            ctx.drawImage(img, val.x, val.y + altitude, val.width, val.height);
        })
        
 }

        function draw() {
           
            ctx.clearRect(0, 0, 500, 150)

            drawMap()

        //    ctx.drawImage(star, hitboxes[hitboxes.length-1].x, hitboxes[hitboxes.length-1].y + 20 + altitude, 5, 5)
        if(altitude < 0) {
            altitude = 0;
        }

            executeMoves()
            
            if(Ry < 50) {
                altitude++;
            } else if(Ry > 110 && altitude > 0) {
                altitude-= fallingMult/4 + 0.5;
            }
            if ( altitude < minAlt) {
                altitude = minAlt;
            }
            

            ctx.fillStyle = "green";

            if( Ry-altitude > 120 ) {
                altitude = 0;
            }

            if(Ry-altitude > 135) {
                Ry = 135;
            }

            lastX = Rx;
            lastY = Ry;

            if(controller["ArrowDown"].pressed == false && controller["s"].pressed == false) {
                pHeight = 10;
                if(jumpTime == 40) {
                    setTimeout(() => {
                        jumpTime = 20;
                    }, 500)
                }
            } else {
                lastY +=5
            }
            
            document.getElementById("err").textContent = `${lastX} , ${lastY}, ${altitude}`;
            
            // ctx.drawImage(player, lastX, lastY, 10, 10)
            ctx.fillRect(lastX, lastY, 10, pHeight);
            window.requestAnimationFrame(draw);
        }
        init();

    </script>
  </body>
</html>
